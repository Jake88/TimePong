<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="page-time-pong">
  <template>
    <style include="shared-styles">
      :host div.content {
        height: 100%;
        width: 100%;
        background-color: var(--primary-background-color);
        transition: all .5s linear;
      }

      :host div.content.true {
        background-color: var(--overlay-background-color);
        transition: all .5s linear;
      }

    </style>
    <div class$="content {{isCardOpen}}">
      <section data-route="home" tabindex="-1">
        <app-timer is-running="{{isTimerRunning}}"></app-timer>
        <time-pong-deck is-open="{{isCardOpen}}"></time-pong-deck>
      </section>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'page-time-pong',

        properties: {
        }
      });
    })();
  </script>
</dom-module>
