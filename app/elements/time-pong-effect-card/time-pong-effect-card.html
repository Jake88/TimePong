<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<link rel="import" href="../time-pong-card-face-two/time-pong-card-face-two.html">

<dom-module id="time-pong-effect-card">
  <template>
    <style include="shared-styles">
      :host h4 {
        position: relative;
        width: 100%;
        font-weight: 100;
        text-align: center;
        margin: 0;
        text-transform: uppercase;
        font-size: .7em;
      }
      :host h4.label {
        margin-top: .5em;
        line-height: 2em;
        color: var(--light-grey);
      }
      :host.active h4.label {
        line-height: 2em;
        color: var(--secondary-text-color);
      }

      :host .effect-wrapper {
        box-sizing: border-box;
        padding: .3em;
        z-index: 1;
        border: 1px solid var(--light-grey);
        border-radius: .2em;
        height: 6.9em;
        width: 4.5em;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        color: var(--light-grey);
        background-color: var(--primary-background-color);
      }

      :host.active .effect-wrapper {
        color: var(--secondary-text-color);
        box-shadow: 0 2px 2px var(--overlay-background-color);
        border-color: var(--orange-highlight);
        background-color: var(--orange-soft);
        transition: box-shadow .5s, transform .5s;
        cursor: pointer;
      }
      :host.active .effect-wrapper iron-icon {
        color: var(--orange-highlight);
      }
      :host.active .effect-wrapper.limited {
        border-color: var(--green-highlight);
        background-color: var(--green-soft);
      }
      :host.active .effect-wrapper.limited iron-icon {
        color: var(--green-highlight);
      }
      :host.active .effect-wrapper.special {
        border-color: var(--red-highlight);
        background-color: var(--red-soft);
      }
      :host.active .effect-wrapper.special iron-icon {
        color: var(--red-highlight);
      }
      :host.active .effect-wrapper.rare {
        border-color: var(--blue-highlight);
        background-color: var(--blue-soft);
      }
      :host.active .effect-wrapper.rare iron-icon {
        color: var(--blue-highlight);
      }

      :host.active .effect-wrapper:hover {
        transform: scale(1.1);
        box-shadow: 0 5px 8px var(--secondary-text-color);
      }

      :host .effect-wrapper .icon-wrapper {
        flex-grow: 1;
      }

      :host .effect-wrapper iron-icon {
        --iron-icon-height: 2.7em;
        --iron-icon-width: 100%;
        text-align: center;
        margin-top: .5em;
        margin-bottom: .5em;
      }


      :host time-pong-card-face-two {
      @apply(--card-wrapper);
        border-radius: 10px;
        display: none;
        z-index: 4;
        opacity: 0;
        -webkit-transition: opacity .4s;
        transition: opacity .4s;
      }
      :host.open time-pong-card-face-two {
        display: block;
        opacity: 1;
      }
      :host.fade time-pong-card-face-two {
        display: block;
        opacity: 0;
      }


      :host .dark-overlay {
        opacity: 0;
        -webkit-transition: opacity .5s linear;
        transition: opacity .5s linear;
        position: absolute;
        top: -2000px;
        left: -2000px;
        width: 5000px;
        height: 5000px;
        background-color: #333;
        z-index: -1;
      }
      :host.animating .dark-overlay {
        z-index: 3;
      }
      :host.overlay .dark-overlay {
        z-index: 3;
        opacity: .7;
        -webkit-transition: opacity .5s linear;
        transition: opacity .5s linear;
      }
    </style>

    <div class="dark-overlay"></div>

    <time-pong-card-face-two
      on-tap="toggleCard"
      class$="{{data.rarity}}"
      data="{{data}}"
      is-effect="true">
    </time-pong-card-face-two>

    <div>
      <h4 class="label">{{label}}</h4>

      <div class$="effect-wrapper {{data.rarity}}" on-tap="toggleCard">
        <div class="icon-wrapper">
          <iron-icon icon="block"></iron-icon>
        </div>
        <h4 class="title">{{stripLabel(data.title)}}</h4>
      </div>
    </div>



  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'time-pong-effect-card',

        properties: {
          data: {
            type: Object,
            notify: true,
            observer: '_dataChanged'
          },
          label: String,
          index: Number
        },

        stripLabel: function(title) {
          return title ? title.replace(this.label + ': ', '') : '';
        },

        _dataChanged: function(newVal) {
          this.toggleClass('active', (newVal && newVal.title));
        },

        roundEnd: function() {
          if (this.data && this.data.duration) {
            this.set('data.duration', this.data.duration -= 1);
            if (this.data.duration === 0) {
              setTimeout(this.expire.bind(this), 500);
            }
          }
        },

        expire: function() {
          this.toggleCard();
          this.$$('time-pong-card-face-two').expire();
        },

        toggleCard: function() {
          if (this.className.indexOf('animating') === -1) {
            if (this.data.duration === 0 && this.className.indexOf('open') > -1) {
              this.fade();
            } else {
              this.toggleClass('open');
            }
            this.toggleClass('overlay');
            this.toggleClass('animating');
            setTimeout(this.stopAnimating.bind(this), 500);
          }
        },

        stopAnimating: function() {
          this.toggleClass('animating', false);
        },

        fade: function() {
          this.toggleClass('fade', true);
          setTimeout(this.clearEffect.bind(this), 300)
        },

        clearEffect: function() {
          this.data = null;
          this.toggleClass('open', false);
          this.toggleClass('fade', false);
          this.$$('time-pong-card-face-two').reset();
        }
      });
    })();
  </script>
</dom-module>
