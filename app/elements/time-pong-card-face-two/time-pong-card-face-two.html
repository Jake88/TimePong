<link rel="import" href="../../styles/app-theme.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="time-pong-card-face-two">
  <template>
    <style>
      :host .wrapper {
        @apply(--absolute-template);
        border-radius: 10px;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: blue;
        /*background-color: var(--light-grey);*/
      }

    </style>

    <div class="wrapper" on-tap="closeCard">

    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'time-pong-card-face-two',

        properties: {
          data: {
            type: Object,
            notify: true,
            observer: '_dataCheck'
          } ,
          isEffect: Boolean,
          hasNoDuration: {
            type: Boolean,
            value: true
          },
          notExpired: {
            type: Boolean,
            value: true
          }
        },

        closeCard: function() {
          if (this.isEffect) {
            if (this.notExpired) {
              this.fire('view-effect-card', this.data);
            } else {
              this.fire('close-card');
            }
          } else {
            this.fire('close-card');
          }
        },

        _dataCheck: function(newVal) {
          this.notExpired = true;
          this.hasNoDuration = !newVal.duration
        },

        expire: function() {
          this.notExpired = false;
        }
      });
    })();
  </script>
</dom-module>
