<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="time-pong-card-back-one">
  <template>
    <style>
      :host .wrapper {
        @apply(--absolute-template);
        @apply(--soft-color-loop);
        border-radius: 10px;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      :host .card-banner {
        @apply(--highlight-color-loop);
        box-sizing:border-box;
        line-height: 40px;
        height: 40px;
        width: 85%;
        background-color: var(--primary-text-color);
        position: relative;
      }
      :host .card-banner:after {
        @apply(--pseudo-element);
        @apply(--border-highlight-color-loop);
        width: 40px;
        height: 40px;
        transform: skewY(45deg);
        background-color: var(--primary-text-color);
      }
      :host .card-banner:before {
        @apply(--pseudo-element);
      }
      :host .card-banner.header {
        margin-left: -7px;
        padding-left: 27px;
        margin-top: 20px;
        margin-right: 20px;
        border-top: 2px solid;
      }
      :host .card-banner.header:after {
        border-right: 2px solid;
        border-top: 2px solid;
        right: -40px;
        transform-origin: left;
        top:-2px;
      }
      :host .card-banner.header:before {
        left: 0;
        bottom: -7px;
        border-top: 7px solid #000;
        border-left: 7px solid transparent;
      }
      :host .card-banner.footer {
        margin-right: -7px;
        padding-right: 27px;
        float: right;
        text-align: right;
        border-bottom: 2px solid;
      }
      :host .card-banner.footer:after {
        left: -40px;
        transform-origin: right;
        border-left: 2px solid;
        border-bottom: 2px solid;
        bottom:-2px;
      }
      :host .card-banner.footer:before {
        right: 0;
        top: -7px;
        border-bottom: 7px solid #000;
        border-right: 7px solid transparent;
      }


      :host .card-body {
        @apply(--border-highlight-color-loop);
        border-left: 2px solid;
        border-right: 2px solid;
        height:calc(100% - 120px);
        margin: 0 calc(15% - 33px);
        text-align: center;
        background-color: var(--primary-background-color);
      }
      :host .card-body .inner-border {
        @apply(--relative-template);
        border-left: 2px solid var(--primary-text-color);
        border-right: 2px solid var(--primary-text-color);
        padding: 20px;
        padding-bottom: 60px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      :host .card-body .inner-border h2 {
        margin-bottom: 20px;
        font-weight: 100;
      }

      :host .card-body .inner-border .answers {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        width: 100%;
        border-top: 1px solid var(--light-grey);
        border-bottom: 1px solid var(--light-grey);
      }

      :host .card-body .inner-border .answers .answer {
        width: 40%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10px;
        position: relative;
        cursor: pointer;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }

      :host .card-body .inner-border .answers .answer.drunk:active {
        background-color: var(--green-soft);
      }
      :host .card-body .inner-border .answers .answer.sober:active {
        background-color: var(--blue-soft);
      }
      :host .card-body .inner-border .answers .answer iron-icon {
        --iron-icon-height: 50px;
        --iron-icon-width: 50px;
      }
      :host .card-body .inner-border .answers .answer.drunk iron-icon {
        color: var(--green-highlight);
      }
      :host .card-body .inner-border .answers .answer.sober iron-icon {
        color: var(--blue-highlight);
      }

    </style>
    <div class="wrapper">
      <div class="card-banner header">
        Time Pong
      </div>

      <div class="card-body">
        <div class="inner-border">
          <h2>Are you drinking?</h2>
          <div class="answers">
            <div id="drunk-button" class="answer drunk" on-tap="selectCard">
              <iron-icon icon="maps:local-bar"></iron-icon>
              <span>Yes</span>
            </div>
            <div id="sober-button" class="answer sober" on-tap="selectCard">
              <iron-icon icon="maps:local-drink"></iron-icon>
              <span>No</span>
            </div>
          </div>
        </div>
      </div>

      <div class="card-banner footer">
        A ping pong drinking game
      </div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'time-pong-card-back-one',

        selectCard: function(e) {
          var isDrinking = e.currentTarget.id === 'drunk-button';
          this.fire('category-selected', isDrinking);
        }
      });
    })();
  </script>
</dom-module>
