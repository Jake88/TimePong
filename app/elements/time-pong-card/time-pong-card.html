<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="time-pong-card">
  <template>
    <style>
      :host .card-overflow-container {
        width: 100%;
        overflow: hidden;
        position: relative;
        height: 47px;
      }
      :host .card-overflow-container.header {
        left: -7px;
        margin-top: 20px;
      }
      :host .card-overflow-container.footer {
        right: -7px;
      }


      :host .card-overflow-container::before {
        content: "";
        position: absolute;
        width: 7px;
        height: 7px;
        background-color: #121212;
        transform: skewY(45deg);
      }
      :host .card-overflow-container.header::before {
        left: 0;
        bottom: 3.5px;
      }
      :host .card-overflow-container.footer::before {
        right: 0;
        top: 3.5px;
      }


      :host .card-banner {
        background-color: var(--primary-text-color);
        width: 85%;
        transform: skewX(45deg);
        height: 40px;
      }
      :host .card-banner.header {
        margin-left: -200px;
        padding-left: 200px;
        transform-origin: top;
        border-right: 2px solid;
        animation: border-highlight-color-loop 10s infinite;
        -moz-animation: border-highlight-color-loop 10s infinite; /* Firefox */
        -webkit-animation: border-highlight-color-loop 10s infinite; /* Safari and Chrome */
      }
      :host .card-banner.footer {
        margin-right: -200px;
        padding-right: 200px;
        float: right;
        text-align: right;
        margin-top: 7px;
        transform-origin: bottom;
        border-left: 2px solid;
        animation: border-highlight-color-loop 10s infinite;
        -moz-animation: border-highlight-color-loop 10s infinite; /* Firefox */
        -webkit-animation: border-highlight-color-loop 10s infinite; /* Safari and Chrome */
      }


      :host .card-hightlight-text {
      @apply(--paper-font-title);
        line-height: 40px;
        font-weight: 100;
        position: absolute;
        margin: 0;
        padding: 0;
        animation: highlight-color-loop 10s infinite;
        -moz-animation: highlight-color-loop 10s infinite; /* Firefox */
        -webkit-animation: highlight-color-loop 10s infinite; /* Safari and Chrome */
      }
      :host .card-hightlight-text.header {
        top: 0;
        left: calc(15% - 32px);
        margin-top: 20px;
      }
      :host .card-hightlight-text.footer {
        font-size: 14px;
        bottom: 0;
        right: calc(15% - 32px);
        margin-bottom: 20px;
      }


      :host .card-body {
        border-left: 2px solid;
        border-right: 2px solid;
        animation: border-highlight-color-loop 10s infinite;
        -moz-animation: border-highlight-color-loop 10s infinite; /* Firefox */
        -webkit-animation: border-highlight-color-loop 10s infinite; /* Safari and Chrome */
        height:calc(100% - 120px);
        margin: -7px calc(15% - 35px);
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-align: center;
        background-color: var(--primary-background-color);
      }
      :host .card-body .inner-border {
        border-left: 1px solid var(--primary-text-color);
        border-right: 1px solid var(--primary-text-color);
        height:100%;
        width: 100%;
        box-sizing: border-box;
        padding: 20px;
        position: relative;
        overflow: hidden;
      }

      :host .card-body h2 {
        margin-top: 0;
        z-index: 3;
        position:relative;
      }

      :host .card-body p {
        font-weight: 100;
        z-index: 3
        position: relative;
      }

      :host .change-cat-button {
        position: absolute;
        bottom: 20px;
        left: 0;
        width: 100%;
        justify-content: center;
        display: flex;
        align-items: center;
        color: var(--link-color);
        z-index: 3;
      }

      :host .change-cat-button span {
        border-bottom: 1px solid var(--link-color);
      }

      :host .card-body iron-icon {
        position: absolute;
        bottom: -75px;
        right: -125px;
        color: #f6f6f6;
        --iron-icon-height: 400px;
        --iron-icon-width: 400px;
        z-index: 2;
      }

      :host .card-body iron-icon.sober-icon {
        --iron-icon-height: 550px;
        --iron-icon-width: 550px;
        bottom: -115px;
        right: -195px;
      }

    </style>

    <div class="card-overflow-container header">
      <div class="card-banner header">
      </div>
    </div>
    <p class="card-hightlight-text header" on-tap="closeCard">Time Pong</p>

    <div class="card-body">
      <div class="inner-border">
        <h2>{{data.title}}</h2>

        <p>{{data.rule1}}</p>

        <p>{{data.rule2}}</p>

        <p>{{data.rule3}}</p>

        <div class="change-cat-button" hidden$="{{soberSelected}}" on-tap="switchCard">
          <!--<iron-icon icon="maps:local-cafe"></iron-icon>-->
          <span>I prefer sobriety</span>
        </div>
        <div class="change-cat-button" hidden$="{{!soberSelected}}" on-tap="switchCard">
          <!--<iron-icon icon="maps:local-bar"></iron-icon>-->
          <span>Get me drunk</span>
        </div>

        <iron-icon icon="maps:local-bar"></iron-icon>
        <iron-icon icon="icons:block" class="sober-icon" hidden$="{{!soberSelected}}"></iron-icon>
      </div>
    </div>

    <div class="card-overflow-container footer">
      <div class="card-banner footer">
      </div>
    </div>
    <p class="card-hightlight-text footer">A ping pong drinking game</p>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'time-pong-card',

        properties: {
          soberCard: Object,
          drunkCard: Object,
          data: {
            type: Object,
            notify: true
          },
          switching: {
            type: String,
            notify: true
          },
          soberSelected: {
            type: Boolean,
            notify: true
          }
        },

        switchCard: function() {
          function changeCardData() {
            if (this.data === this.soberCard) {
              this.data = this.drunkCard;
              this.soberSelected = false;
            } else {
              this.data = this.soberCard;
              this.soberSelected = true;
            }

            // Set a delay for the flip animation to finish playing out.
            setTimeout(stopAnimation.bind(this), 350);
          }

          function stopAnimation() {
            this.switching = null;
          }

          if (!this.switching) {
            this.switching = 'switching';
            // Set a delay that matches half our card flip animation before we change card data.
            setTimeout(changeCardData.bind(this), 350);
          }
        },

        closeCard: function() {
          this.fire('iron-signal', {name: 'timer-finished'});
        },

        ready: function() {
          this.reset();
        },

        reset: function() {
          this.switching = null;
          this.data = this.drunkCard;
          this.soberSelected = false;
        }
      });
    })();
  </script>
</dom-module>
