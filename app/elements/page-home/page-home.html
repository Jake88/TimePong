<link rel="import" href="../../styles/app-theme.html">
<link rel="import" href="../../styles/shared-styles.html">


<dom-module id="page-home">
  <template>
    <style include="shared-styles">
      :host div.content {
        height: calc(100% - 56px);
        width: 100%;
        position: relative;
      }

      :host h3 {
        margin-left: 40px;
      }

      :host ul {
        display: none;
      }

      :host.showList ul {
        display: block;
      }

      :host li {
        margin-bottom: 10px;
      }
    </style>

    <div class="content">
      <h3 on-tap="toggleList">TODO</h3>
      <ul>
        <template is="dom-repeat" items="{{todoList}}">
          <li>{{item}}</li>
        </template>
      </ul>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'page-home',

        properties: {
          todoList: {
            type: Object,
            value: [
              'Hodor card? Just hodor as the title and text with a bunch of drinks assigned to it',

              'Fix the timer bell',

              'Fix refresh / navigation issue',

              'Back card redesign',

              'Icons for the game - icon set needs creating',

              'Rules and help icon set.',

              'Short concise rules - some rules overflow',

              'Add \'restrict\' property to cards. This property will restrict the next card o be of a specific type. For use with Double or Nothing.',

              'Function cards?',

              'No ball mode - Add a quick timing / reflex sort of game so people pass round the device - like the game Paul Davis showed',

              'Style the \'drink value\' section',

              'Remove ‘this ones on them’',

              'Remove one level of rareness - only 3 - increase the likliness of the rare ones..',

              'Add bens card - War of two people.',

              'Witchs cauldron should be the new basic card with a drink value of 1',

              'Tuna says : Cards that make you leave the table are bad, and cards should be quicker - more fast paced.',

              'Curse: you cannot laugh - Special',

              'Curse: you cannot speak - rare',

              'More \'global\' cards where everyone ahs to drink or whatever to keep larger groups involved. Possibly check how many people are playing before including these into the roster?'
            ]
          }
        },

        toggleList: function() {
          this.toggleClass('showList');
        }

      });
    })();
  </script>
</dom-module>
