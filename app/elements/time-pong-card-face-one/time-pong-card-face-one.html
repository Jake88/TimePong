<link rel="import" href="../../styles/app-theme.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="time-pong-card-face-one">
  <template>
    <style>
      :host .wrapper {
      @apply(--absolute-template);
        border-radius: 10px;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: var(--card-soft-color);
      }

      :host .wrapper .card-banner {
        box-sizing:border-box;
        line-height: 40px;
        height: 40px;
        width: 85%;
        background-color: var(--primary-text-color);
        position: relative;
        color: var(--card-soft-color);
        border-color: var(--card-highlight-color);
      }

      :host .wrapper .card-banner:after {
      @apply(--pseudo-element);
        width: 40px;
        height: 40px;
        -webkit-transform: skewY(45deg);
        -ms-transform: skewY(45deg);
        transform: skewY(45deg);
        background-color: var(--primary-text-color);
        border-color: var(--card-highlight-color);
      }

      :host .card-banner:before {
      @apply(--pseudo-element);
      }
      :host .card-banner.header {
        margin-left: -7px;
        padding-left: 27px;
        margin-top: 20px;
        margin-right: 20px;
        border-top: 2px solid;
      }
      :host .card-banner.header:after {
        border-right: 2px solid;
        border-top: 2px solid;
        right: -40px;
        -webkit-transform-origin: left;
        -ms-transform-origin: left;
        transform-origin: left;
        top:-2px;
      }
      :host .card-banner.header:before {
        left: 0;
        bottom: -7px;
        border-top: 7px solid #000;
        border-left: 7px solid transparent;
      }
      :host .card-banner.footer {
        margin-right: -7px;
        padding-right: 27px;
        float: right;
        text-align: right;
        border-bottom: 2px solid;
      }
      :host .card-banner.footer:after {
        left: -40px;
        -webkit-transform-origin: right;
        -ms-transform-origin: right;
        transform-origin: right;
        border-left: 2px solid;
        border-bottom: 2px solid;
        bottom:-2px;
      }
      :host .card-banner.footer:before {
        right: 0;
        top: -7px;
        border-bottom: 7px solid #000;
        border-right: 7px solid transparent;
      }


      :host .wrapper .card-body {
        border-left: 2px solid;
        border-right: 2px solid;
        height:calc(100% - 120px);
        margin: 0 calc(15% - 33px);
        text-align: center;
        background-color: var(--primary-background-color);
        border-color: var(--card-highlight-color);
      }

      :host .card-body .inner-border {
      @apply(--relative-template);
        border-left: 2px solid var(--primary-text-color);
        border-right: 2px solid var(--primary-text-color);
        padding: 20px;
        overflow: hidden;
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -webkit-flex-direction: column;
        -ms-flex-direction: column;
        flex-direction: column;
        -webkit-box-pack:center;
        -webkit-justify-content:center;
        -ms-flex-pack:center;
        justify-content:center;
      }

      :host .card-body h2 {
        margin-top: 0;
        margin-bottom: 10px;
        position:relative;
      }

      :host .card-body .rule-wrapper {
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -webkit-flex-direction: column;
        -ms-flex-direction: column;
        flex-direction: column;
        -webkit-justify-content: space-around;
        -ms-flex-pack: distribute;
        justify-content: space-around;
        -webkit-box-flex: 1;
        -webkit-flex-grow: 1;
        -ms-flex-positive: 1;
        flex-grow: 1;
      }

      :host .card-body p {
        font-weight: 100;
        margin: 5px 0;
      }

      :host .inner-footer {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 100%;
        text-align: right;
        padding-right: 20px;
      }

      :host .expired-text {
      @apply(--absolute-template);
        display: none;
        -webkit-box-pack: center;
        -webkit-justify-content: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -webkit-align-items: center;
        -ms-flex-align: center;
        align-items: center;
        font-size: 50px;
        color: var(--red-highlight);
        -webkit-transform: rotateZ(-35deg);
        transform: rotateZ(-35deg);
        top: 0;
        left: 0;
        font-weight: bold;
      }

      :host.expired .expired-text{
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
      }
    </style>

    <div class="wrapper">
      <div class="card-banner header">
        Time Pong
      </div>

      <div class="card-body">
        <div class="inner-border">
          <h2>{{data.title}}</h2>
          <div class="rule-wrapper">
            <template is="dom-repeat" items="{{data.rules}}">
              <p>{{item}}</p>
            </template>
          </div>
          <p class="inner-footer">
            {{_getDuration(data.duration)}}
          </p>

        </div>
      </div>

      <div class="card-banner footer">
        <span>{{data.rarity}}</span>
      </div>

      <div class="expired-text">
        Expired
      </div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'time-pong-card-face-one',

        properties: {
          data: {
            type: Object,
            notify: true,
            observer: '_dataChange'
          }
        },

        _dataChange: function() {
          function updateStyle() {
            this.updateStyles();
          }
          setTimeout(updateStyle.bind(this), 10); // mandatory for the CSS variables shim
        },

        expire: function() {
          this.toggleClass('expired', true);
        },

        reset: function() {
          this.toggleClass('expired', false);
        },

        _getDuration: function(duration) {
          if (duration > 1) {
            return  duration + ' rounds remain';
          } else if (duration === 1) {
            return duration + ' round remains';
          }
          return '';
        }
      });
    })();
  </script>
</dom-module>
