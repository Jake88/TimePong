<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="time-pong-card-face-one">
  <template>
    <style>
      :host .wrapper {
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 10px;
        height: 100%;
        width: 100%;
        animation: soft-color-loop 10s infinite;
        -moz-animation: soft-color-loop 10s infinite; /* Firefox */
        -webkit-animation: soft-color-loop 10s infinite; /* Safari and Chrome */
      }

      :host .card-overflow-container {
        width: 100%;
        overflow: hidden;
        position: relative;
        height: 47px;
      }
      :host .card-overflow-container.header {
        left: -7px;
        margin-top: 20px;
      }
      :host .card-overflow-container.footer {
        right: -7px;
      }

      :host .card-overflow-container::before {
        content: "";
        position: absolute;
        width: 7px;
        height: 7px;
        background-color: #121212;
        transform: skewY(45deg);
      }
      :host .card-overflow-container.header::before {
        left: 0;
        bottom: 3.5px;
      }
      :host .card-overflow-container.footer::before {
        right: 0;
        top: 3.5px;
      }


      :host .card-banner {
        background-color: var(--primary-text-color);
        width: 85%;
        transform: skewX(45deg);
        height: 40px;
      }
      :host .card-banner.header {
        margin-left: -200px;
        padding-left: 200px;
        transform-origin: top;
        border-right: 2px solid;
        animation: border-highlight-color-loop 10s infinite;
        -moz-animation: border-highlight-color-loop 10s infinite; /* Firefox */
        -webkit-animation: border-highlight-color-loop 10s infinite; /* Safari and Chrome */
      }
      :host .card-banner.footer {
        margin-right: -200px;
        padding-right: 200px;
        float: right;
        text-align: right;
        margin-top: 7px;
        transform-origin: bottom;
        border-left: 2px solid;
        animation: border-highlight-color-loop 10s infinite;
        -moz-animation: border-highlight-color-loop 10s infinite; /* Firefox */
        -webkit-animation: border-highlight-color-loop 10s infinite; /* Safari and Chrome */
      }


      :host .card-hightlight-text {
      @apply(--paper-font-title);
        line-height: 40px;
        font-weight: 100;
        position: absolute;
        margin: 0;
        padding: 0;
        animation: highlight-color-loop 10s infinite;
        -moz-animation: highlight-color-loop 10s infinite; /* Firefox */
        -webkit-animation: highlight-color-loop 10s infinite; /* Safari and Chrome */
      }
      :host .card-hightlight-text.header {
        top: 0;
        left: calc(15% - 32px);
        margin-top: 20px;
      }
      :host .card-hightlight-text.footer {
        font-size: 14px;
        bottom: 0;
        right: calc(15% - 32px);
        margin-bottom: 20px;
      }


      :host .card-body {
        border-left: 2px solid;
        border-right: 2px solid;
        animation: border-highlight-color-loop 10s infinite;
        -moz-animation: border-highlight-color-loop 10s infinite; /* Firefox */
        -webkit-animation: border-highlight-color-loop 10s infinite; /* Safari and Chrome */
        height:calc(100% - 120px);
        margin: -7px calc(15% - 35px);
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-align: center;
        background-color: var(--primary-background-color);
      }
      :host .card-body .inner-border {
        border-left: 1px solid var(--primary-text-color);
        border-right: 1px solid var(--primary-text-color);
        height:100%;
        width: 100%;
        box-sizing: border-box;
        padding: 20px;
        padding-bottom: 60px;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }

      :host .card-body h2 {
        margin-top: 0;
        z-index: 3;
        position:relative;
      }

      :host .card-body p {
        font-weight: 100;
        z-index: 3
        position: relative;
      }

    </style>
    <div class="wrapper" on-tap="closeCard">

      <div class="card-overflow-container header">
        <div class="card-banner header">
        </div>
      </div>
      <p class="card-hightlight-text header">
        Time Pong
      </p>

      <div class="card-body">
        <div class="inner-border">
          <h2>{{data.title}}</h2>

          <p>{{data.rule1}}</p>

          <p>{{data.rule2}}</p>

          <p>{{data.rule3}}

          <content></content>

        </div>
      </div>

      <div class="card-overflow-container footer">
        <div class="card-banner footer">
        </div>
      </div>
      <p class="card-hightlight-text footer">A ping pong drinking game</p>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'time-pong-card-face-one',

        properties: {
          data: {
            type: Object,
            notify: true
          }
        },

        closeCard: function() {
          this.fire('iron-signal', {name: 'close-card'});
        }
      });
    })();
  </script>
</dom-module>
