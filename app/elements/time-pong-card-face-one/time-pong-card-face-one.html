<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="time-pong-card-face-one">
  <template>
    <style>
      :host .wrapper {
        @apply(--absolute-template);
        border-radius: 10px;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: var(--light-grey);
      }
      :host .wrapper.Bluemoon {
        background-color: var(--blue-soft);
      }
      :host .wrapper.Rare {
        background-color: var(--red-soft);
      }
      :host .wrapper.Uncommon {
        background-color: var(--green-soft);
      }

      :host .wrapper .card-banner {
        box-sizing:border-box;
        line-height: 40px;
        height: 40px;
        width: 85%;
        background-color: var(--primary-text-color);
        position: relative;
        color: var(--light-grey);
        border-color: var(--overlay-background-color);
      }
      :host .wrapper.Bluemoon .card-banner {
        color: var(--blue-soft);
        border-color: var(--blue-highlight);
      }
      :host .wrapper.Rare .card-banner {
        color: var(--red-soft);
        border-color: var(--red-highlight);
      }
      :host .wrapper.Uncommon .card-banner {
        color: var(--green-soft);
        border-color: var(--green-highlight);
      }

      :host .wrapper .card-banner:after {
        @apply(--pseudo-element);
        width: 40px;
        height: 40px;
        transform: skewY(45deg);
        background-color: var(--primary-text-color);
        border-color: var(--overlay-background-color);
      }
      :host .wrapper.Bluemoon .card-banner:after {
        border-color: var(--blue-highlight);
      }
      :host .wrapper.Rare .card-banner:after {
        border-color: var(--red-highlight);
      }
      :host .wrapper.Uncommon .card-banner:after {
        border-color: var(--green-highlight);
      }

      :host .card-banner:before {
        @apply(--pseudo-element);
      }
      :host .card-banner.header {
        margin-left: -7px;
        padding-left: 27px;
        margin-top: 20px;
        margin-right: 20px;
        border-top: 2px solid;
      }
      :host .card-banner.header:after {
        border-right: 2px solid;
        border-top: 2px solid;
        right: -40px;
        transform-origin: left;
        top:-2px;
      }
      :host .card-banner.header:before {
        left: 0;
        bottom: -7px;
        border-top: 7px solid #000;
        border-left: 7px solid transparent;
      }
      :host .card-banner.footer {
        margin-right: -7px;
        padding-right: 27px;
        float: right;
        text-align: right;
        border-bottom: 2px solid;
      }
      :host .card-banner.footer:after {
        left: -40px;
        transform-origin: right;
        border-left: 2px solid;
        border-bottom: 2px solid;
        bottom:-2px;
      }
      :host .card-banner.footer:before {
        right: 0;
        top: -7px;
        border-bottom: 7px solid #000;
        border-right: 7px solid transparent;
      }


      :host .wrapper .card-body {
        border-left: 2px solid;
        border-right: 2px solid;
        height:calc(100% - 120px);
        margin: 0 calc(15% - 33px);
        text-align: center;
        background-color: var(--primary-background-color);
        border-color: var(--overlay-background-color);
      }
      :host .wrapper.Bluemoon .card-body {
        border-color: var(--blue-highlight);
      }
      :host .wrapper.Rare .card-body {
        border-color: var(--red-highlight);
      }
      :host .wrapper.Uncommon .card-body {
        border-color: var(--green-highlight);
      }

      :host .card-body .inner-border {
        @apply(--relative-template);
        border-left: 2px solid var(--primary-text-color);
        border-right: 2px solid var(--primary-text-color);
        padding: 20px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content:center;
      }

      :host .card-body h2 {
        margin-top: 0;
        margin-bottom: 10px;
        position:relative;
      }

      :host .card-body .rule-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        flex-grow: 1;
      }

      :host .card-body p {
        font-weight: 100;
        margin: 5px 0;
      }

      :host .inner-footer {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 100%;
        text-align: right;
        padding-right: 20px;
      }

      :host .expired {
        @apply(--absolute-template);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 50px;
        color: var(--red-highlight);
        transform: rotateZ(-35deg);
        top: 0;
        left: 0;
        font-weight: bold;
      }

    </style>

    <div class$="wrapper {{data.rarity}}" on-tap="closeCard">
      <div class="card-banner header">
        Time Pong
      </div>

      <div class="card-body">
        <div class="inner-border">
          <h2>{{data.title}}</h2>
          <div class="rule-wrapper">
            <template is="dom-repeat" items="{{data.rules}}">
              <p>{{item}}</p>
            </template>
          </div>
          <p class="inner-footer" hidden$="{{hasNoDuration}}">
            {{data.duration}} rounds
          </p>

        </div>
      </div>

      <div class="card-banner footer">
        <span>{{data.rarity}}</span>
      </div>

      <div class="expired" hidden$="{{notExpired}}">
        Expired
      </div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'time-pong-card-face-one',

        properties: {
          data: {
            type: Object,
            notify: true,
            observer: '_dataCheck'
          } ,
          isEffect: Boolean,
          hasNoDuration: {
            type: Boolean,
            value: true
          },
          notExpired: {
            type: Boolean,
            value: true
          }
        },

        closeCard: function() {
          if (this.isEffect) {
            if (this.notExpired) {
              this.fire('view-effect-card', this.data);
            } else {
              this.fire('close-card');
            }
          } else {
            this.fire('close-card');
          }
        },

        _dataCheck: function(newVal) {
          this.notExpired = true;
          this.hasNoDuration = !newVal.duration
        },

        expire: function() {
          this.notExpired = false;
        }
      });
    })();
  </script>
</dom-module>
