<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      :root {
        --absolute-template: {
          box-sizing: border-box;
          position: absolute;
          height: 100%;
          width: 100%;
        }

        --relative-template: {
          box-sizing: border-box;
          position: relative;
          height: 100%;
          width: 100%;
        }

        --pseudo-element: {
          content: "";
          box-sizing: border-box;
          position: absolute;
          height: 0;
          width: 0;
        }

        --soft-color-loop: {
          animation: soft-color-loop 10s infinite;
          -moz-animation: soft-color-loop 10s infinite; /* Firefox */
          -webkit-animation: soft-color-loop 10s infinite; /* Safari and Chrome */
        }

        --highlight-color-loop: {
          animation: highlight-color-loop 10s infinite;
          -moz-animation: highlight-color-loop 10s infinite; /* Firefox */
          -webkit-animation: highlight-color-loop 10s infinite; /* Safari and Chrome */
        }

        --border-highlight-color-loop: {
          animation: border-highlight-color-loop 10s infinite;
          -moz-animation: border-highlight-color-loop 10s infinite; /* Firefox */
          -webkit-animation: border-highlight-color-loop 10s infinite; /* Safari and Chrome */
        }

      }

      .page-title {
        @apply(--paper-font-display2);
      }

      .app-menu {
        --paper-menu-selected-item: {
          color: #fff;
          background: var(--light-primary-color);
        }
      }

      paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {
        pointer-events: none;
      }

      @media (max-width: 600px) {
        .page-title {
          font-size: 24px!important;
        }
      }

      @-moz-keyframes soft-color-loop /* Firefox */
      {
        0%   {background-color: var(--red-soft);}
        33%  {background-color: var(--blue-soft);}
        66%   {background-color: var(--green-soft);}
        100%   {background-color: var(--red-soft);}
      }
      @-webkit-keyframes soft-color-loop /* Safari and Chrome */
      {
        0%   {background-color: var(--red-soft);}
        33%  {background-color: var(--blue-soft);}
        66%   {background-color: var(--green-soft);}
        100%   {background-color: var(--red-soft);}
      }

      @-moz-keyframes highlight-color-loop /* Firefox */
      {
        0%   {color: var(--red-highlight);}
        33%  {color: var(--blue-highlight);}
        66%   {color: var(--green-highlight);}
        100%   {color: var(--red-highlight);}
      }
      @-webkit-keyframes highlight-color-loop /* Safari and Chrome */
      {
        0%   {color: var(--red-highlight);}
        33%  {color: var(--blue-highlight);}
        66%   {color: var(--green-highlight);}
        100%   {color: var(--red-highlight);}
      }

      @-moz-keyframes border-highlight-color-loop /* Firefox */
      {
        0%   {border-color: var(--red-highlight);}
        33%  {border-color: var(--blue-highlight);}
        66%   {border-color: var(--green-highlight);}
        100%   {border-color: var(--red-highlight);}
      }
      @-webkit-keyframes border-highlight-color-loop /* Safari and Chrome */
      {
        0%   {border-color: var(--red-highlight);}
        33%  {border-color: var(--blue-highlight);}
        66%   {border-color: var(--green-highlight);}
        100%   {border-color: var(--red-highlight);}
      }
    </style>
  </template>
</dom-module>
